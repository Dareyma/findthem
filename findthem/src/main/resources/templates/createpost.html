<!DOCTYPE html>
<html lang="en">
<head>
	<title>Create Post</title>
	<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/png" href="../static/img/icono.png" th:href="@{/img/icono.png}"/>
<!--===============================================================================================-->
    <link rel="stylesheet" href="../static/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}">
<!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="../static/fonts/font-awesome-4.7.0/css/font-awesome.min.css" 
        th:href="@{/fonts/font-awesome-4.7.0/css/font-awesome.min.css}">
<!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="../static/fonts/Linearicons-Free-v1.0.0/icon-font.min.css"
        th:href="@{/fonts/Linearicons-Free-v1.0.0/icon-font.min.css}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="../static/css/forms.css" th:href="@{/css/forms.css}">
	<link rel="stylesheet" type="text/css" href="../static/css/util.css" th:href="@{/css/util.css}">
<!--===============================================================================================-->
    <link rel="stylesheet" href="../static/fonts/css/font-awesome.min.css" th:href="@{/fonts/css/font-awesome.min.css}">

    <link rel="stylesheet" type="text/css" href="../static/css/aamages.css" th:href="@{/css/aamages.css}">
</head>
<body>


	<div class="container-contact100">
		<div class="wrap-contact100">
			<form class="contact100-form validate-form" th:action="@{/addPost}" th:object="${post}" method="post" enctype="multipart/form-data">
				<span class="contact100-form-title">
					Rellena todos los campos
                </span>
                
                <input type="number" th:field="*{post_id}" hidden>

				<div class="wrap-input100 rs1-wrap-input100 validate-input" data-validate="Name is required">
					<span class="label-input100">Título </span>
                    <input class="input100" type="text" name="name" th:field="*{title}" 
                        th:errorclass="'form-control alert-danger'" placeholder="Título del post">
                    <small class="form-text text-danger offset-3" th:if="${#fields.hasErrors('title')}" th:errors="*{title}"></small>
				</div>

				<div class="wrap-input100 rs1-wrap-input100 validate-input">
					<span class="label-input100">Localización</span>
                    <input class="input100" type="text" th:field="*{location}" 
                        th:errorclass="'form-control alert-danger'" placeholder="Introduzca su ciudad">
                    <small class="form-text text-danger offset-3" th:if="${#fields.hasErrors('location')}" th:errors="*{location}"></small>
                </div>
                
                <div class="wrap-input100 rs1-wrap-input100 validate-input" data-validate="Name is required">
                    <span class="label-input100">Imagen </span>
                    <input type="file" name="imagen" id="file"/>
                    <label for="file" class="btn-2 btn-block text-center"> <i class="fa fa-upload" aria-hidden="true"></i> Sube tu imagen</label>
				</div>

				<div class="wrap-input100 rs1-wrap-input100 validate-input">
					<span class="label-input100">Elija una la opción que mejor se adecúe </span>
                    <div class="select m-t-6">
                        <select name="type" data-style="btn-primary">
                            <option th:value="1" type="number">Adopción</option>
                            <option th:value="2" type="number">Animal encontrado</option>
                            <option th:value="3"  type="number">Animales perdidos</option>
                            <option th:value="4"  type="number">Pedir donacion</option>
                            <option th:value="5"  type="number" sec:authorize="hasRole('ROLE_PROTECTORA') or hasRole('ROLE_ADMIN')">Ayuda protectora</option>
                        </select>
                        <div class="select_arrow"></div>
                    </div>
				</div>

				<div class="wrap-input100 validate-input" data-validate = "Message is required">
					<span class="label-input100">Texto </span>
					<textarea class="input100" th:field="*{text}" type="text" th:errorclass="'form-control alert-danger'" placeholder="Escribe el texto del mesnaje aquí"></textarea>
                    <small class="form-text text-danger offset-3" th:if="${#fields.hasErrors('text')}" th:errors="*{text}"></small>
                </div>

				<div class="container-contact100-form-btn">
					<div class="wrap-contact100-form-btn">
						<div class="contact100-form-bgbtn"></div>
						<button class="contact100-form-btn">
							Enviar
						</button>
					</div>
				</div>
			</form>
		</div>
</body>
</html>
