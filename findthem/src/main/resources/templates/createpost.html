<!DOCTYPE html>
<html lang="en">
    <!DOCTYPE html>
    <html lang="en">
    
    <head>
        <!-- Required meta tags-->
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta name="description" content="Colorlib Templates">
        <meta name="author" content="Colorlib">
        <meta name="keywords" content="Colorlib Templates">
    
        <!-- Title Page-->
        <title>Create Posts</title>
    
        <!-- Font special for pages-->
        <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i,800,800i" rel="stylesheet">
    
        <!-- Main CSS-->
        <link href="../static/css/main.css" rel="stylesheet" media="all" th:href="@{/css/main.css}">
        <link rel="stylesheet" href="../static/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}">
    </head>
    
    <body>
        <div class="page-wrapper bg-dark p-t-100 p-b-50">
            <div class="wrapper wrapper--w900">
                <div class="card card-6">
                    <div class="card-heading">
                        <h2 class="title bg-secondary">Crear post</h2>
                    </div>
                    <div class="card-body">
                        <form action="#" th:action="@{/addPost}" th:object="${post}" method="post" enctype="multipart/form-data">

                            <div class="form-row">
                                <div class="name">Título: </div>
                                <div class="value">
                                    <input class="input--style-6" type="text" th:field="*{title}" th:errorclass="'form-control alert-danger'">
                                </div>
                                <small class="form-text text-danger offset-3" th:if="${#fields.hasErrors('title')}" th:errors="*{title}"></small>
                            </div>

                            <div class="form-row">
                                <div class="name">Texto: </div>
                                <div class="value">
                                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" 
                                    th:field="*{text}" type="text" th:errorclass="'form-control alert-danger'">
                                    </textarea>
                                </div>
                                <small class="form-text text-danger offset-3" th:if="${#fields.hasErrors('text')}" th:errors="*{text}"></small>
                            </div>

                            <div class="form-row">
                                <div class="name">Localización: </div>
                                <div class="value">
                                    <input class="input--style-6" type="text" th:field="*{location}" th:errorclass="'form-control alert-danger'">
                                </div>
                                <small class="form-text text-danger offset-3" th:if="${#fields.hasErrors('location')}" th:errors="*{location}"></small>
                            </div>

                            <div class="form-row">
                                <div class="name">Imagen: </div>
                                <div class="value">
                                    <input class="input--style-6" type="file" name="imagen">
                                </div>
                            </div>

                            <div class="form-row">
                                <div class="name">Elija la opción que se adecúe mejor a usted.</div>
                                <div class="value text-center">
                                    <select class="browser-default custom-select" data-style="btn-primary" name="type">
                                        <option th:value="1" type="number">Adopción</option>
                                        <option th:value="2" type="number">Animal encontrado</option>
                                        <option th:value="3"  type="number">Animales perdidos</option>
                                        <option th:value="4"  type="number">Pedir donacion</option>
                                        <option th:value="5"  type="number" sec:authorize="hasRole('ROLE_PROTECTORA') or hasRole('ROLE_ADMIN')">Ayuda protectora</option>
                                    </select>
                                </div>
                            </div>

                            <div class="card-footer text-center">
                                <button class="btn btn-primary" type="submit">Enviar</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    
        <script src="../static/js/jquery.min.js" th:src="@{/js/jquery.min.js}"></script>
        <script src="../static/js/global.js" th:src="@{/js/global.js}"></script>
        <!-- <script src="../static/js/map.js" th:src="@{/js/map.js}"></script>
        <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBDaeWicvigtP9xPv919E-RNoxfvC-Hqik&callback=iniciarMap"></script> -->
    </body>
    </html>
</html>
