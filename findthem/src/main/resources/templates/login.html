<!DOCTYPE html>
<html lang="es">
<head>
	<title>Login V17</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
<!--===============================================================================================-->	
	<link rel="icon" type="image/png" href="../static/img/favicon.ico" th:href="@{/img/favicon.ico}"/>
<!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="../static/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}">
    <!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="../static/css/bootstrap.css" th:href="@{/css/bootstrap.css}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="../static/css/util.css" th:href="@{/css/util.css}">
	<link rel="stylesheet" type="text/css" href="../static/css/login.css" th:href="@{/css/login.css}">
<!--===============================================================================================-->
</head>
<body>
	<div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100">
                <div class="login100-form validate-form text-center">
                    <form th:action="@{/logincheck}" method="POST" class="w-full text-center ">
                        <span class="login100-form-title p-b-50">
                            Acceder a la web
                        </span>
                        
                        <div class="wrap-input100 d-flex p-2 validate-input m-b-20" data-validate="Type user name">
                            <input id="first-name" class="input100" type="text" name="username" placeholder="Nombre de usuario">
                            <span class="focus-input100"></span>
                        </div>
                        <div class="wrap-input100 d-flex p-2 validate-input m-b-20" data-validate="Type password">
                            <input class="input100" type="password" name="pass" placeholder="Contraseña">
                            <span class="focus-input100"></span>
                        </div>
                        
                        <div class="container-login100-form-btn" th:if="${error!=null}">
                            <a class="alert alert-danger" role="alert">Nombre de usuario o contraseña inválidos</a>
                        </div>
                        
                        <div class="container-login100-form-btn">
                            <button class="login100-form-btn">
                                Entrar
                            </button>
                        </div>
                    </form>    

					<div class="w-full text-center p-t-27 p-b-50">
                        <form th:action="@{/logincheck}" method="POST" class="txt1">
                            <div>
                                <input type="hidden" name="username" th:value="Invitado" >
                               <input type="hidden" name="password" placeholder="Password" th:value="Invitado" >
                           </div>
                           <div>
                               <button class="txt2" type="submit">Entrar como invitado</button>
                           </div>
                       </form>
					</div>

					<div class="w-full text-center p-b-100">
						<a th:href="@{/registro}" class="txt3">
							Regístrate
						</a>
                    </div>
                    
                </div>
                <div class="login100-more"> </div>
			</div>
		</div>
	</div>

</body>
</html>
