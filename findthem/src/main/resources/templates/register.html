<!DOCTYPE html>
<html lang="es">
<head>
	<title>Login V17</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
<!--===============================================================================================-->	
	<link rel="icon" type="image/png" href="../static/img/favicon.ico" th:href="@{/img/favicon.ico}"/>
<!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="../static/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}">
    <!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="../static/css/bootstrap.css" th:href="@{/css/bootstrap.css}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="../static/css/util.css" th:href="@{/css/util.css}">
    <link rel="stylesheet" type="text/css" href="../static/css/login.css" th:href="@{/css/login.css}">
    
    <link rel="stylesheet" href="../static/fonts/css/font-awesome.min.css" th:href="@{/fonts/css/font-awesome.min.css}">
<!--===============================================================================================-->
</head>
<body>
	<div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100">
                <div class="login100-form validate-form text-center">
                    <form th:action="@{/addUser}" th:object="${user}" method="POST" class="w-full text-center ">
                        <span class="login100-form-title2 p-b-50">Registrarte  en  la  web</span>
                        
                        <div class="wrap-input100 d-flex  validate-input m-b-5" data-validate="Type user name">
                            <input id="first-name" class="input100" type="text" th:field="*{username}" name="username" placeholder="Nombre de usuario">
                            <small class="form-text text-danger offset-3" th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></small>
                            <span class="focus-input100"></span>
                        </div>
                        
                        <div class="wrap-input100 d-flex validate-input m-b-5" data-validate="Type password">
                            <input class="input100" type="password" th:field="*{password}" name="password" placeholder="ContraseÃ±a">
                            <small class="form-text text-danger offset-3" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></small>
                            <span class="focus-input100"></span>
                        </div>

                        <div class="wrap-input100 d-flex validate-input m-b-5" data-validate="Type user name">
                            <input id="first-name" class="input100" type="text" th:field="*{name}" name="name" placeholder="Nombre real">
                            <small class="form-text text-danger offset-3" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></small>
                            <span class="focus-input100"></span>
                        </div>

                        <div class="wrap-input100 d-flex validate-input m-b-5" data-validate="Type user name">
                            <input id="first-name" class="input100" type="text" th:field="*{surname}" name="surname" placeholder="Apellidos">
                            <small class="form-text text-danger offset-3" th:if="${#fields.hasErrors('surname')}" th:errors="*{surname}"></small>
                            <span class="focus-input100"></span>
                        </div>

                        <div class="wrap-input100 d-flex validate-input m-b-5" data-validate="Type user name">
                            <input id="first-name" class="input100" type="email" th:field="*{email}" name="email" placeholder="Email">
                            <small class="form-text text-danger offset-3" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></small>
                            <span class="focus-input100"></span>
                        </div>

                        <div class="wrap-input100 d-flex validate-input m-b-5" data-validate="Type user name">
                            <input id="first-name" class="input100" type="number" th:field="*{phone}" name="phone" placeholder="Telefono">
                            <small class="form-text text-danger offset-3" th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}"></small>
                            <span class="focus-input100"></span>
                        </div>

                        <div class="wrap-input100 d-flex validate-input m-b-5" data-validate="Type user name">
                            <select class="browser-default custom-select" data-style="btn-primary" name="role">
                                <option th:value="ROLE_PROTECTORA">PROTECTORA</option>
                                <option th:value="ROLE_USER" selected>USUARIO</option>
                                <option th:value="ROLE_INVITADO">INVITADO</option>
                                <option th:value="ROLE_ADMIN">ADMIN</option>
                            </select>
                        </div>
                        
                        <div class="container-login100-form-btn">
                            <button class="login100-form-btn" type="submit">
                                Registrarse
                            </button>
                        </div>
                    </form>

					<div class="w-full text-center p-t-30">
						<a th:href="@{/login}" class="txt3">
							Iniciar sesion
						</a>
                    </div>
                    
                </div>
                <div class="login100-more"> </div>
			</div>
		</div>
    </div>
</body>
</html>
