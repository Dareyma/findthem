<!DOCTYPE html>
<html lang="en">
    <!DOCTYPE html>
    <html lang="en">
    
    <head>
        <!-- Required meta tags-->
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta name="description" content="Colorlib Templates">
        <meta name="author" content="Colorlib">
        <meta name="keywords" content="Colorlib Templates">
    
        <!-- Title Page-->
        <title>Register</title>
    
        <!-- Font special for pages-->
        <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i,800,800i" rel="stylesheet">
    
        <!-- Main CSS-->
        <link href="../static/css/main.css" rel="stylesheet" media="all" th:href="@{/css/main.css}">
        <link rel="stylesheet" href="../static/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}">
    </head>
    
    <body>
        <div class="page-wrapper bg-dark p-t-100 p-b-50">
            <div class="wrapper wrapper--w900">
                <div class="card card-6">
                    <div class="card-heading">
                        <h2 class="title bg-secondary">Regístrate gratis</h2>
                    </div>
                    <div class="card-body">
                        <form action="#" th:action="@{/addUser}" th:object="${user}" method="POST">
                            <div class="form-row">
                                <div class="name">Nombre</div>
                                <div class="value">
                                    <input class="input--style-6" type="text" th:field="*{name}" name="name">
                                    <small class="form-text text-danger offset-3" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></small>
                                </div>
                            </div>
                            <div class="form-row">
                                <div class="name">Apellidos</div>
                                <div class="value">
                                    <input class="input--style-6" type="text" th:field="*{surname}" name="surname">
                                    <small class="form-text text-danger offset-3" th:if="${#fields.hasErrors('surname')}" th:errors="*{surname}"></small>
                                </div>
                            </div>
                            <div class="form-row">
                                <div class="name">Nombre de usuario</div>
                                <div class="value">
                                    <input class="input--style-6" type="text" th:field="*{username}" name="username">
                                    <small class="form-text text-danger offset-3" th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></small>
                                </div>
                            </div>
                            <div class="form-row">
                                <div class="name">Email address</div>
                                <div class="value">
                                    <div class="input-group">
                                        <input class="input--style-6" type="email" name="email" th:field="*{email}" placeholder="example@email.com">
                                        <small class="form-text text-danger offset-3" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></small>
                                    </div>
                                </div>
                            </div>
                            <div class="form-row">
                                <div class="name">Contraseña</div>
                                <div class="value">
                                    <div class="input-group">
                                        <input class="input--style-6" type="password" th:field="*{password}" name="password">
                                        <small class="form-text text-danger offset-3" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></small>
                                    </div>
                                </div>
                            </div>
                            <div class="form-row">
                                <div class="name">Telefono</div>
                                <div class="value">
                                    <input class="input--style-6" type="text" th:field="*{phone}" name="phone">
                                    <small class="form-text text-danger offset-3" th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}"></small>
                                </div>
                            </div>
                            <input type="hidden" th:field="*{enabled}" th:value="1"/>

                            <div class="form-row">
                                <div class="name">Elija la opción que se adecúe mejor a usted.</div>
                                <div class="value text-center">
                                    <select class="browser-default custom-select" data-style="btn-primary" name="role">
                                        <option th:value="ROLE_PROTECTORA">PROTECTORA</option>
                                        <option th:value="ROLE_USER" selected>USUARIO</option>
                                        <option th:value="ROLE_INVITADO">INVITADO</option>
                                        <option th:value="ROLE_ADMIN">ADMIN</option>
                                    </select>
                                </div>
                            </div>
                            <div class="card-footer text-center">
                                <button class="btn btn-primary" type="submit">Registrarse</button>
                                <a th:href="@{/login}"><button class="btn btn-secondary" type="button">Login</button></a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    
        <script src="../static/js/jquery.min.js" th:src="@{/js/jquery.min.js}"></script>
        <script src="../static/js/global.js" th:src="@{/js/global.js}"></script>
    </body>
    </html>
</html>
